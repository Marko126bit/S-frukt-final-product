<!-- templates/transaction_logs.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Transaction Logs</title>
</head>
<body>
    <h1>Transaction Logs</h1>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Action</th>
                <th>Source</th>
                <th>Destination</th>
                <th>Quantity</th>
                <th>Timestamp</th>
            </tr>
        </thead>
        <tbody>
            {% for log in logs %}
            <tr>
                <td>{{ log.id }}</td>
                <td>{{ log.action_type }}</td>
                <td>{{ log.source_name }}</td>
                <td>{{ log.destination_name }}</td>
                <td>{{ log.quantity }}</td>
                <td>{{ log.local_timestamp.strftime('%Y-%m-%d %H:%M:%S') }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
