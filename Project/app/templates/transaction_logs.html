<!-- templates/transaction_logs.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Transaction Logs</title>
    <!-- Add any required CSS or JS -->
</head>
<body>
    <h1>Transaction Logs</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Action</th>
                <th>Source</th>
                <th>Destination</th>
                <th>Quantity</th>
                <th>Timestamp</th>
            </tr>
        </thead>
        <tbody>
            {% for log in logs %}
            <tr>
                <td>{{ log.id }}</td>
                <td>{{ log.action_type }}</td>
                <td>{{ log.source_type }} {{ log.source_id }}</td>
                <td>{{ log.destination_type }} {{ log.destination_id }}</td>
                <td>{{ log.quantity }}</td>
                <td>{{ log.timestamp }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
