<!-- app/templates/view_storages.html -->

<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>home</title>
</head>
<body>
    <h1>Your Storages</h1>
    <ul>
        {% for storage in storages %}
            <li>
                {{ storage.name }}
                <!-- Add buttons or links for manipulating storage -->
                <a href="{{ url_for('edit_storage', storage_id=storage.id) }}">Edit</a>
                <a href="{{ url_for('delete_storage', storage_id=storage.id) }}">Delete</a>
                <!-- You can add more actions as needed -->
            </li>
        {% endfor %}
    </ul>

    <!-- Link to create new storage -->
    <a href="{{ url_for('new_storage') }}"><button>Create New Storage</button></a>
</body>
</html>
