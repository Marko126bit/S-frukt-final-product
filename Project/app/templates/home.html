<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>S-FRUKT</title>
    <link rel="icon" type="image/x-icon" href="/favedit.ico">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="{{ url_for('static', filename='cherry-animation.js') }}"></script>
    <style>
        body { 
            margin: 0;
            padding: 0;
            background-color: black;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            color: #ffffff;
            font-family: Arial, monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            font-family: monospace;
            margin: 20px 0;
        }

        canvas {
            margin-top: 20px;
        }

        .button-1,
        .button-2,
        .button-3,
        .button-4 {
            margin: 5px;
            padding: 10px 15px;
            color: #ffffff;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 16px;
            font-family: monospace;
        }

        .button-1 {
            background-color: #d3366d;
            border: 2px solid #d3366d;
        }

        .button-2 {
            background-color: rgb(0, 160, 0);
            border: 2px solid rgb(0, 160, 0);
        }

        .button-3 {
            background-color: rgb(190, 0, 0);
            border: 2px solid rgb(190, 0, 0);
        }

        .button-4 {
            background-color: #daa700;
            border: 2px solid #daa700;
        }

        button:hover {
            background-color: rgb(0, 0, 0);
            color: #ffffff;
        }

        .button-container {
            display: flex;
            justify-content: center;
            width: 50%;
            max-width: 400px;
        }

        .centered-content {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .card,
        .card-2 {
            background-color: rgba(73, 73, 73, 0.9);
            margin: 10px;
            padding: 10px;
            text-align: center;
            width: 200px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .card-2 {
            background-color: rgb(0, 96, 160);
            border-radius: 5px;
            width: 230px;
        }

        .buttonedit {
            margin: 5px;
            padding: 10px 10px;
            background-color: #ff0000;
            color: #ffffff;
            border: 2px solid #ff0000;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 12px;
            font-family: monospace;
        }

        .right-button-container {
            position: fixed;
            top: 10px;
            left: 10px;
            display: flex;
            flex-direction: row;
            align-items: flex-end;
        }

        .center-login-button {
            position: absolute;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        #current_profile {
            left: 0%;
            bottom: 1%;
        }
    </style>
</head>

<body>
    {% if current_user.is_authenticated %}
    <h1 class="card-2">S-FRUKT GAJBICE</h1>
    <nav>
        <a href="{{ url_for('adjust_main_storage_page') }}"><button class="button-1"><b>View Main Storage</b></button></a>
        <a href="{{ url_for('partners') }}"><button class="button-1"><b>View Partners</b></button></a>
    </nav>
    <nav>
        <a href="{{ url_for('create_small_storage') }}"><button class="button-1"><b>View Small Storages</b></button></a>
        <a href="/transaction_logs"><button class="button-1"><b>View Transaction Logs</b></button></a>
    </nav>
    <div class="right-button-container">
        <a href="logout"><button class="button-3">Log Out</button></a>
    </div>
    <div id="current_profile"></div>

    <div id="chartContainer" style="display: block;">
        <h2 style="font-family: monospace; color: #ffffff;">Data Chart</h2>
        <canvas style="font-family: monospace; color: #ffffff;" id="line-chart"></canvas>
    </div>
    {% else %}
    <div class="center-login-button">
        <a href="login"><button class="button-3">Log In</button></a>
    </div>
    {% endif %}

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            fetch('/api/partner_data')  // Endpoint to fetch partner data
                .then(response => response.json())
                .then(data => {
                    // Prepare the chart data
                    const labels = data.map(entry => entry.name);
                    const quantities = data.map(entry => entry.quantity);
    
                    // Update the chart
                    const ctx = document.getElementById('line-chart').getContext('2d');
                    const lineChart = new Chart(ctx, {
                        type: 'line',
                        data: {
                            labels: labels,
                            datasets: [{
                                label: 'Partner Quantities',
                                data: quantities,
                                borderColor: 'rgba(255, 99, 132, 1)', // Line color
                                borderWidth: 2,
                                fill: false, // Do not fill area under the line
                            }]
                        },
                        options: {
                            scales: {
                                x: {
                                    display: true,
                                    title: {
                                        display: true,
                                        text: 'Partner'
                                    }
                                },
                                y: {
                                    display: true,
                                    title: {
                                        display: true,
                                        text: 'Quantity'
                                    }
                                }
                            }
                        }
                    });
                })
                .catch(error => console.error('Error:', error));
            // If the user is not authenticated, hide the chart container
            var chartContainer = document.getElementById('chartContainer');
            if (chartContainer) {
                chartContainer.style.display = 'none';
            }
        });
    </script>
</body>

</html>
