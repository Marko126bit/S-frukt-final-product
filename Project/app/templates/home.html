<!-- templates/home.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>home</title>
</head>
<body>
    <h1>Welcome to the Home Page</h1>
    {% if current_user.is_authenticated %}
        <p>Hello, {{ current_user.username }}!</p>
        <a href="{{ url_for('logout') }}">Logout</a>
        <a href="{{ url_for('new_storage') }}"><button>Create Small Storage</button></a>
        <a href="{{ url_for('view_storages') }}"><button>View Storages</button></a>
        <a href="{{ url_for('main_storage') }}"><button>View Main Storage</button></a>
        <a href="{{ url_for('partners') }}"><button>View Partners</button></a>
    {% else %}
        <a href="{{ url_for('login') }}">Login</a>
    {% endif %}
</body>
</html>
