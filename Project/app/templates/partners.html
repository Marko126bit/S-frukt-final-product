<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>S-FRUKT - Partners</title>
    <!-- Include jQuery for AJAX functionality -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="icon" type="image/x-icon" href="/favedit.ico">
    <!-- Include Bootstrap CSS for styling, if needed -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="{{ url_for('static', filename='cherry-animation.js') }}"></script>
    <script src="/static/favicon.js"></script>
</head>

<style>
    body {
        margin: 0;
        padding: 0;
        background: fixed;
        background-color: black;
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        color: #ffffff;
        font-family: Arial, monospace;
    }

    .button-1 {
        margin: 10px;
        padding: 10px 15px;
        background-color: #ff0000;
        color: #ffffff;
        border: 2px solid #ff0000;
        border-radius: 10px;
        cursor: pointer;
        transition: all 0.3s ease;
        font-size: 16px;
        font-family: monospace;
    }

    .button-2 {
        margin: 10px;
        padding: 5px 15px;
        background-color: #fcc404;
        color: #ffffff;
        border: 2px solid #fcc404;
        border-radius: 10px;
        cursor: pointer;
        transition: all 0.3s ease;
        font-size: 16px;
        font-family: monospace;
    }

    button:hover {
        background-color: rgb(0, 0, 0);
        color: #ffffff;
    }

    .button-container {
        display: flex;
        justify-content: center;
        width: 50%;
        max-width: 400px;
    }

    .centered-content {
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .left-button-container {
        position: fixed;
        top: 10px;
        left: 10px;
        display: flex;
        flex-direction: row;
        align-items: flex-start;
    }

    .right-button-container {
        position: fixed;
        top: 96px;
        right: 10px;
        display: flex;
        flex-direction: row;
        align-items: flex-end;
    }

    .conditional-content {
        display: none;
    }

    form {
        margin-top: 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    label {
        margin: 5px 0;
        font-size: 18px;
    }

    input {
        padding: 8px;
        margin: 5px 0;
        width: 100%;
        box-sizing: border-box;
    }

    ul {
        list-style: none;
        padding: 0;
        margin: 0;
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
    }

    .li_2 {
        background-color: #062b55;
        margin: 7px;
        padding: 10px;
        text-align: center;
        font-family: monospace;
        font-size: 110%;
    }

    .li_1 {
        background-color: #ff0000;
        margin: 7px;
        padding: 8px;
        text-align: center;
        font-family: monospace;
        width: 93%;
        color: #ffffff;
        border-color: #ff0000;
    }

    .card {
        background-color: rgba(73, 73, 73, 0.9);
        margin: 8px;
        padding: 8px;
        text-align: center;
        width: 200px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        display: flex;
        flex-direction: column;
    }

    .card-2 {
        background-color: rgba(0, 96, 160, 0.9);
        border-radius: 5px;
        margin: 10px;
        padding: 12px;
        text-align: center;
        width: fit-content;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        font-family: monospace;
        flex-direction: row;
        display: flex;
    }

    .buttonedit {
        margin: 5px;
        padding: 10px 10px;
        background-color: #ff0000;
        color: #ffffff;
        border: 2px solid #ff0000;
        border-radius: 10px;
        cursor: pointer;
        transition: all 0.3s ease;
        font-size: 12px;
        font-family: monospace;
    }

    .search-box {
        position: fixed;
        top: 3%;
        right: 10px;
        display: flex;
        align-items: center;
        width: 20%;
    }

    #storageSearch {
        padding: 8px;
        font-size: 14px;
        border: none;
        border-radius: 4px;
        margin-right: 10px;
    }

    .delete-all-button-container {
        position: fixed;
        top: 17%;
        right: 10px;
        display: flex;
        flex-direction: column;
        align-items: flex-end;
        font-family: monospace;
    }

    #delete-all-partners-btn {
        margin-top: 10px;
    }

    .right-button-container-1 {
        position: fixed;
        top: 105px;
        right: 10px;
        display: flex;
        flex-direction: row;
        align-items: flex-start;
        background-color: #d3366d;
        border-color: #d3366d;
        transition: all 0.3s ease;
        color: #ffffff;
    }

    .right-button-container-2 {
        position: fixed;
        top: 165px;
        right: 10px;
        display: flex;
        flex-direction: row;
        align-items: flex-start;
        background-color: #d3366d;
        border-color: #d3366d;
        transition: all 0.3s ease;
        color: #ffffff;
    }

    .right-button-container-3 {
        position: fixed;
        top: 226px;
        right: 10px;
        display: flex;
        flex-direction: row;
        align-items: flex-start;
        background-color: #d3366d;
        border-color: #d3366d;
        transition: all 0.3s ease;
        color: #ffffff;
    }

    .select-1 {
        background-color: #494949;
        color: #ffffff;
        position: fixed;
        top: 11%;
        right: 1.4%;
        font-family: monospace;
        width: 16%;
        padding: 8px;
        border-radius: 8px;
    }

    .partner-name-link {
        color: #ffffff; /* Set the text color */
        cursor: pointer; /* Change cursor to pointer on hover */
        text-decoration: solid;
    }

    /* Style for visited links */
    .partner-name-link:visited {
        color: #ffffff; /* Change color of visited links */
    }

    /* Style for link hover */
    .partner-name-link:hover {
        color: #fcc404; /* Change color on hover */
    }

</style>


<body>
    <h1 class="card-2">Partneri: <span id="total-partners">Učitavanje...</span></h1>
    <form method="post">
        {{ form.hidden_tag() }}
        {{ form.name.label }} {{ form.name }}<br>
        {{ form.quantity.label }} {{ form.quantity }}<br>
        <input type="submit" value="Kreiraj Partnera"
            style="transition: all 0.3s ease; font-family: monospace; background-color: #d3366d; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer;">
    </form>
    
    <ul>
        {% for partner in partners %}
        <li class="card" id="partner-{{ partner.id }}">
            <a href="{{ url_for('profile', partner_id=partner.id) }}" class="partner-name-link"><button class="li_1"><b>{{partner.name }}</b></button></a>
            <p class="li_2">{{ partner.quantity }}</p>
            <button class="edit-partner-btn btn btn-secondary" data-id="{{ partner.id }}"
                style="margin: 8px; border-color: green; background-color: green;"><b>Izmeni</b></button> <button
                style="margin: 8px; border-color: #dc3545; background-color: #dc3545;"
                class="delete-partner-btn btn btn-danger" data-id="{{ partner.id }}"><b>Obriši</b></button>
        </li>
        {% endfor %}
    </ul>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <!-- AJAX script for editing partners -->
    <script>
        $(document).ready(function () {
            $('.edit-partner-btn').click(function () {
                var partnerId = $(this).data('id');
                var newName = prompt('Enter new name for the partner (leave blank to keep current name):');
                var newQuantity = prompt('Enter new quantity for the partner (leave blank to keep current quantity):');

                var dataToSend = {};
                if (newName) {
                    dataToSend.name = newName;
                }
                if (newQuantity) {
                    dataToSend.quantity = newQuantity;
                }

                $.ajax({
                    url: "{{ url_for('edit_partner', partner_id=0) }}".replace('0', partnerId),
                    method: 'POST',
                    data: dataToSend,
                    success: function (response) {
                        // Update the partner's display on the page as needed
                        alert('Partner updated successfully!');
                        location.reload();
                    },
                    error: function () {
                        alert('Error updating partner.');
                        location.reload();
                    }
                });
            });
        });
    </script>

    <script>
        $(document).ready(function () {

            // Function to delete a single partner
            function deletePartner(partnerId) {
                $.ajax({
                    url: "{{ url_for('delete_partner', partner_id=0) }}".replace('0', partnerId),
                    method: 'POST',
                    success: function (response) {
                        $('#partner-' + partnerId).remove();
                        alert('Partner deleted successfully!');
                        location.reload();
                    },
                    error: function () {
                        alert('Error deleting partner.');
                        location.reload();
                    }
                });
            }

            // Function to delete all partners
            function deleteAllPartners() {
                $.ajax({
                    url: "{{ url_for('delete_all_partners') }}",
                    method: 'POST',
                    success: function (response) {
                        $('ul').empty();
                        alert('All partners deleted successfully!');
                        location.reload();
                    },
                    error: function () {
                        alert('Error deleting all partners.');
                        location.reload();
                    }
                });
            }

            // Event handlers
            $('.delete-partner-btn').click(function () {
                var partnerId = $(this).data('id');
                deletePartner(partnerId);
                location.reload();
            });

            $('#delete-all-partners-btn').click(deleteAllPartners);
        });
    </script>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            var cards = document.querySelectorAll('.card');

            document.getElementById('storageSearch').addEventListener('input', function () {
                var searchTerm = this.value.trim().toLowerCase();

                cards.forEach(function (card) {
                    var cardText = card.textContent.toLowerCase();
                    var shouldDisplay = cardText.includes(searchTerm);

                    // Toggle the 'card-hidden' class based on the search term
                    card.style.display = shouldDisplay ? 'block' : 'none';
                });
            });
        });

    // Function to update the total partners count -------------------------------------- nuclear235 added my own part
    function updateTotalPartnersCount() {
        var totalPartners = document.querySelectorAll('.card').length;
        document.getElementById('total-partners').textContent = totalPartners;
    }

    // Function to delete a partner
    function deletePartner(partnerId) {
        $.ajax({
            url: "{{ url_for('delete_partner', partner_id=0) }}".replace('0', partnerId),
            method: 'POST',
            success: function (response) {
                $('#partner-' + partnerId).remove();
                alert('Partner deleted successfully!');
                updateTotalPartnersCount(); // Update the count after deletion
                location.reload();
            },
            error: function () {
                location.reload();
            }
        });
    }

    // Function to delete all partners
    function deleteAllPartners() {
        $.ajax({
            url: "{{ url_for('delete_all_partners') }}",
            method: 'POST',
            success: function (response) {
                $('ul').empty();
                alert('All partners deleted successfully!');
                document.getElementById('total-partners').textContent = 0; // Reset count after deletion
                location.reload();
            },
            error: function () {
                alert('Error deleting all partners.');
                location.reload();
            }
        });
    }

    $(document).ready(function () {
        // Event handlers
        $('.delete-partner-btn').click(function () {
            var partnerId = $(this).data('id');
            deletePartner(partnerId);
            location.reload();
        });

        $('#delete-all-partners-btn').click(deleteAllPartners);
        
        // Update the count on page load
        updateTotalPartnersCount();
    });

    // to here-------------------------------------------------------------------------------------------------
</script>
<div class="delete-all-button-container">
    <button id="delete-all-partners-btn" class="button-2"><b>Obriši Sve</b></button>
</div>
<a href="{{ url_for('home') }}"><button class=" button-1 left-button-container"><b>Početna</b></button></a>

<div class="search-box">
    <input type="text" id="storageSearch" placeholder="Pretraži Partnera">
</div>
<div>
    <select class="select-1" onchange="navigateToPage(this.value)">
        <option value="" disabled selected>Napredne Opcije</option>
        <option value="{{ url_for('create_small_storage') }}">Pregledaj Otkupljivače</option>
        <option value="{{ url_for('adjust_main_storage_page') }}">Pregledaj Glavno Skladište</option>
        <option value="/transaction_logs">Pregledaj Dnevnik Transakcija</option>
    </select>
</div>
<script>
    function navigateToPage(url) {
        if (url) {
            window.location.href = url;
        }
    }
</script>
</body>
