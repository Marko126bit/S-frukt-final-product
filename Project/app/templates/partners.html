<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Partners</title>
    <!-- Add any additional CSS or JS links here -->
</head>
<body>
    <h1>Partners</h1>
    <a href="{{ url_for('add_partner') }}"><button>Add Partner</button></a>

    <ul>
        {% for partner in partners %}
        <li>
            {{ partner.name }} - Quantity: {{ partner.quantity }}
            <a href="{{ url_for('partner_transfer', partner_id=partner.id) }}"><button>Transfer Quantities</button></a>
        </li>
        {% else %}
        <li>No partners found.</li>
        {% endfor %}
    </ul>

    <a href="{{ url_for('home') }}">Back to Home</a>
</body>
</html>
