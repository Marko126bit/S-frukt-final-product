<style>

    .right-button-container-1 {

        border-color: #d3366d;

    .right-button-container-2 {

        background-color: #d3366d;
        border-color: #d3366d;
        transition: all 0.3s ease;

    .right-button-container-3 {

        color: #ffffff;

    /* Style for link hover */

</style>

    <!-- AJAX script for editing partners -->
   

    <div class="delete-all-button-container">
        <button id="delete-all-partners-btn" class="button-2"><b>Obriši Sve</b></button>
    </div>
    <a href="{{ url_for('home') }}"><button class=" button-1 left-button-container"><b>Početna</b></button></a>
    
    <div class="search-box">
        <input type="text" id="storageSearch" placeholder="Pretraži Partnera">
    </div>
    <div>
        <select class="select-1" onchange="navigateToPage(this.value)">
            <option value="" disabled selected>Napredne Opcije</option>
            <option value="{{ url_for('create_small_storage') }}">Pregledaj Otkupljivače</option>
            <option value="{{ url_for('adjust_main_storage') }}">Pregledaj Glavno Skladište</option>
            <option value="/transaction_logs">Pregledaj Dnevnik Transakcija</option>
        </select>
        <style>
            .list-group-item {
                background-color: rgb(61, 61, 61); /* Set card background color to black */
                color: rgb(255, 255, 255); /* Set text color to white */
            }
        </style>
    </head>
    <body>
        <div class="container mt-5">
            <h1>Create Partner</h1>
            <form method="post">
                {{ form.csrf_token }}
                <div class="form-group">
                    <label for="partnerName">Name:</label>
                    <input type="text" name="name" id="partnerName" class="form-control">
                </div>
                <button type="submit" class="btn btn-primary">Create</button>
            </form>
        </div>
        
        <div class="container mt-5">
            <h1>Partners</h1>
            <ul class="list-group">
                {% for partner in partners %}
                    <li class="list-group-item">
                        {{ partner.name }} - Balance: {{ partner.balance }}
                        <form method="post" class="float-right">
                            {{ form.csrf_token }}
                            <input type="hidden" name="delete_partner" value="{{ partner.id }}">
                            <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                        </form>
                    </li>
                {% endfor %}
            </ul>
        </div>
    
        <!-- Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    
    <script>
        $(document).ready(function() {
            // Submit form using AJAX
            $('#partnerForm').submit(function(event) {
                event.preventDefault(); // Prevent default form submission
                var formData = $(this).serialize(); // Serialize form data
                $.ajax({
                    url: $(this).attr('action'),
                    type: 'POST',
                    data: formData,
                    success: function(response) {
                        // Add new partner card to the list
                        $('#partnerList').append(`
                            <div class="card partner-card">
                                <div class="card-body">
                                    <h5 class="card-title">${response.name}</h5>
                                    <p class="card-text">Balance: ${response.balance}</p>
                                    <p class="card-text">Creation Time: ${response.timestamp}</p>
                                </div>
                            </div>
                        `);
                        // Clear form fields
                        $('#partnerForm')[0].reset();
                    },
                    error: function(xhr, status, error) {
                        // Handle error
                        console.error(error);
                    }
                });
            });
        });
    
        function navigateToPage(url) {
            if (url) {
                window.location.href = url;
            }
        }
    </script>
</body>
