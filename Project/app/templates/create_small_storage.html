<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Small Storage</title>
    <!-- Add any additional CSS or JS links here -->
</head>
<body>
    <h1>Create Small Storage</h1>
    <form method="post">
        Name: <input type="text" name="name" required><br>
        Quantity: <input type="number" name="quantity" required><br>
        <input type="submit" value="Create Storage">
    </form>

    <h2>Existing Small Storages</h2>
    <ul>
        {% for storage in small_storages %}
        <li>
            {{ storage.name }} - Quantity: {{ storage.quantity }}
            <a href="{{ url_for('small_storage_transfer', storage_id=storage.id) }}"><button>Transfer Quantities</button></a>
        </li>
        {% else %}
        <li>No small storages found.</li>
        {% endfor %}
    </ul>

    <a href="{{ url_for('home') }}">Back to Home</a>
</body>
</html>
